<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ProtectHER</title>
    <link rel="icon" type="image/x-icon" href="Shield1.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
    <style>
        /* Additional CSS for register page */
        #video {
            display: block;
            margin: 0 auto;
            border: 2px solid #ddd;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #video-feedback {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 5px;
        }

        #instructions {
            position: absolute;
            top: 50px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding-bottom: 3% ;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">ProtectHER</h1>
            <nav class="header-nav">
                <a href="index.html" class="btn">Home</a>
                <a href="register.html" class="btn">Register</a>
                <a href="login.html" class="btn">Login</a>
                <a href="contact.html" class="btn">Contact</a>
            </nav>
        </div>
    </header>
    <br><br>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">Join Us</h2>
            <p class="hero-text">Fill out the form below to register your organization with ProtectHER. Weâ€™re excited to have you on board!</p>
        </div>
        <div class="side-image left"></div>
        <div class="side-image right"></div>
    </section>

    <!-- Registration Form Section -->
    <section class="register">
        <div class="container">
            <h2 class="register-title">Organization Registration</h2>
            <form action="/submit_registration" method="post" class="register-form">
                <div class="form-group">
                    <label for="orgName">Organization Name</label>
                    <input type="text" id="orgName" name="orgName" placeholder="Enter your organization name" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Number</label>
                    <input type="text" id="contactPerson" name="contactPerson" placeholder="TELEPHONE OR MOBILE" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" id="contactEmail" name="contactEmail" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Contact Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="organizationType">Type of Organization</label>
                    <select id="organizationType" name="organizationType" required>
                        <option value="residential">Residential</option>
                        <option value="company">Company</option>
                        <option value="institution">Institution</option>
                        <option value="hospital">Hospital</option>
                        <option value="school">School</option>
                        <option value="university">University</option>
                        <option value="government">Government</option>
                        <option value="office">Office</option>
                        <option value="shopping_mall">Shopping Mall</option>
                        <option value="hotel">Hotel</option>
                        <option value="transport">Transport</option>
                        <option value="bank">Bank</option>
                        <option value="library">Library</option>
                        <option value="gym">Gym</option>
                        <option value="park">Park</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Face Detection Section -->
    <section class="face-detection">
        <div style="position: relative;">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div id="video-feedback" style="display:none;"></div>
            <div id="instructions"></div>
        </div>
        <button id="capture" class="btn">Capture</button>
    </section>

    <footer class="footer">
        <p>&copy; 2024 ProtectHER. All rights reserved.</p>
    </footer>
    

    <!-- Include JavaScript Files -->
    <script src="register.js"></script>
    <script src="script.js"></script>

</body>
</html>
